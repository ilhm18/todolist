<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tugas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      :root {
        --primary: #ff006e;
        --primary-dark: #d70060;
        --secondary: #00d9ff;
        --tertiary: #9d4edd;
        --danger: #ff10f0;
        --warning: #ffbe0b;
        --success: #3a86ff;
        --text: #1a1a2e;
        --text-light: #6c757d;
        --bg: #f0f3ff;
        --card-bg: #ffffff;
        --card-shadow: rgba(159, 78, 221, 0.15);
        --border: #e0e0ff;
        --low-priority: #3a86ff;
        --medium-priority: #ffbe0b;
        --high-priority: #ff006e;
      }

      .dark-mode {
        --primary: #ff006e;
        --primary-dark: #ff1a7e;
        --secondary: #00d9ff;
        --tertiary: #c77dff;
        --danger: #ff10f0;
        --warning: #ffd60a;
        --success: #5a9bff;
        --text: #f0f3ff;
        --text-light: #b2bec3;
        --bg: #0f0f23;
        --card-bg: #1a1a3f;
        --card-shadow: rgba(255, 0, 110, 0.2);
        --border: #2d2d5f;
        --low-priority: #5a9bff;
        --medium-priority: #ffd60a;
        --high-priority: #ff1a7e;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.5s ease;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background-color: var(--card-bg);
        border-radius: 25px;
        box-shadow: 0 20px 60px rgba(159, 78, 221, 0.15);
        overflow: hidden;
        position: relative;
      }

      .header {
        background: linear-gradient(
          135deg,
          #ff006e 0%,
          #9d4edd 50%,
          #00d9ff 100%
        );
        color: white;
        padding: 25px 30px;
        text-align: center;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 8px 32px rgba(255, 0, 110, 0.25);
      }

      .header-content {
        flex: 1;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 5px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        letter-spacing: -0.5px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .theme-toggle {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 1.5rem;
        color: white;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: rotate(20deg) scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .input-section {
        padding: 25px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        border-bottom: 1px solid var(--border);
      }

      .task-input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-label {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-light);
      }

      #task-input {
        padding: 15px;
        border: 2px solid var(--border);
        border-radius: 15px;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
        background-color: var(--card-bg);
        color: var(--text);
        width: 100%;
        box-shadow: 0 4px 12px rgba(159, 78, 221, 0.08);
      }

      #task-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(255, 0, 110, 0.15),
          inset 0 0 0 1px rgba(255, 0, 110, 0.1);
        transform: translateY(-2px);
      }

      .additional-fields {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .select-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      select {
        padding: 15px;
        border: 2px solid var(--border);
        border-radius: 15px;
        font-size: 1rem;
        background-color: var(--card-bg);
        color: var(--text);
        outline: none;
        cursor: pointer;
        width: 100%;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ff006e' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 16px;
        box-shadow: 0 4px 12px rgba(159, 78, 221, 0.08);
      }

      select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(255, 0, 110, 0.15),
          inset 0 0 0 1px rgba(255, 0, 110, 0.1);
        transform: translateY(-2px);
      }

      .deadline-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      #deadline {
        padding: 15px;
        border: 2px solid var(--border);
        border-radius: 15px;
        font-size: 1rem;
        background-color: var(--card-bg);
        color: var(--text);
        outline: none;
        width: 100%;
        box-shadow: 0 4px 12px rgba(159, 78, 221, 0.08);
      }

      #deadline:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(255, 0, 110, 0.15),
          inset 0 0 0 1px rgba(255, 0, 110, 0.1);
        transform: translateY(-2px);
      }

      #add-btn {
        background: linear-gradient(
          135deg,
          #ff006e 0%,
          #9d4edd 50%,
          #00d9ff 100%
        );
        color: white;
        border: none;
        border-radius: 15px;
        padding: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
        box-shadow: 0 8px 20px rgba(255, 0, 110, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        width: 100%;
      }

      #add-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(255, 0, 110, 0.4);
      }

      #add-btn:active {
        transform: translateY(-2px);
      }

      #add-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 12px rgba(159, 78, 221, 0.1);
      }

      .controls {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--card-bg);
        border-bottom: 1px solid var(--border);
        flex-wrap: wrap;
        gap: 15px;
      }

      .filters {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-btn {
        background: var(--card-bg);
        border: 2px solid var(--border);
        border-radius: 25px;
        padding: 10px 18px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--text-light);
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: 500;
      }

      .filter-btn.active,
      .filter-btn:hover {
        background: linear-gradient(135deg, #ff006e, #9d4edd);
        color: white;
        border-color: #ff006e;
        box-shadow: 0 4px 12px rgba(255, 0, 110, 0.3);
        transform: translateY(-2px);
      }

      #clear-completed {
        background: none;
        border: 2px solid var(--border);
        color: var(--danger);
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 10px 18px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: 500;
      }

      #clear-completed:hover {
        background-color: rgba(255, 16, 240, 0.1);
        border-color: var(--danger);
        box-shadow: 0 4px 12px rgba(255, 16, 240, 0.2);
        transform: translateY(-2px);
      }

      .task-list {
        padding: 0 20px;
        max-height: 500px;
        overflow-y: auto;
      }

      .task-item {
        display: flex;
        align-items: center;
        padding: 20px 15px;
        border-bottom: 1px solid var(--border);
        animation: fadeIn 0.4s ease;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        border-radius: 12px;
        margin: 8px 0;
      }

      .task-item:hover {
        background-color: rgba(255, 0, 110, 0.03);
        box-shadow: 0 4px 12px rgba(159, 78, 221, 0.08);
      }

      .task-item:last-child {
        border-bottom: none;
      }

      .task-item.removing {
        animation: slideOut 0.5s ease forwards;
      }

      .task-checkbox {
        width: 28px;
        height: 28px;
        border: 2.5px solid var(--primary);
        border-radius: 50%;
        margin-right: 15px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        flex-shrink: 0;
        background: white;
        box-shadow: 0 2px 8px rgba(255, 0, 110, 0.1);
      }

      .task-checkbox:hover {
        box-shadow: 0 4px 12px rgba(255, 0, 110, 0.2);
        transform: scale(1.1);
      }

      .task-checkbox.checked {
        background: linear-gradient(135deg, #ff006e, #9d4edd);
        border-color: #ff006e;
        box-shadow: 0 4px 15px rgba(255, 0, 110, 0.3);
      }

      .task-checkbox.checked::after {
        content: "âœ“";
        color: white;
        font-size: 16px;
        font-weight: bold;
      }

      .task-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 5px;
        min-width: 0;
      }

      .task-text {
        font-size: 1.15rem;
        color: var(--text);
        transition: all 0.3s ease;
        word-break: break-word;
      }

      .task-item.completed .task-text {
        text-decoration: line-through;
        color: var(--text-light);
      }

      .task-meta {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .task-meta-item {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 0.85rem;
        color: var(--text-light);
      }

      .priority-tag {
        padding: 3px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .priority-low {
        background: linear-gradient(135deg, rgba(58, 134, 255, 0.15), rgba(0, 217, 255, 0.1));
        color: var(--low-priority);
        border: 1px solid rgba(58, 134, 255, 0.3);
        font-weight: 600;
      }

      .priority-medium {
        background: linear-gradient(135deg, rgba(255, 190, 11, 0.15), rgba(255, 193, 7, 0.1));
        color: var(--medium-priority);
        border: 1px solid rgba(255, 190, 11, 0.3);
        font-weight: 600;
      }

      .priority-high {
        background: linear-gradient(135deg, rgba(255, 0, 110, 0.15), rgba(255, 16, 240, 0.1));
        color: var(--high-priority);
        border: 1px solid rgba(255, 0, 110, 0.3);
        font-weight: 600;
      }

      .category-tag {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        background: linear-gradient(135deg, rgba(157, 78, 221, 0.15), rgba(0, 217, 255, 0.1));
        color: var(--tertiary);
        border: 1px solid rgba(157, 78, 221, 0.3);
      }

      .task-actions {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
        margin-left: 10px;
      }

      .task-actions button {
        background: none;
        border: none;
        cursor: pointer;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        color: var(--text-light);
        font-size: 1rem;
      }

      .edit-btn:hover {
        background-color: rgba(58, 134, 255, 0.15);
        color: var(--success);
        transform: scale(1.15);
        box-shadow: 0 4px 12px rgba(58, 134, 255, 0.2);
      }

      .delete-btn:hover {
        background-color: rgba(255, 16, 240, 0.15);
        color: var(--danger);
        transform: scale(1.15);
        box-shadow: 0 4px 12px rgba(255, 16, 240, 0.2);
      }

      .stats {
        padding: 20px;
        text-align: center;
        color: var(--text-light);
        font-size: 0.9rem;
        background-color: var(--card-bg);
        border-top: 1px solid var(--border);
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .stat-value {
        font-size: 1.4rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ff006e, #9d4edd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .stat-label {
        font-size: 0.85rem;
      }

      .empty-state {
        text-align: center;
        padding: 50px 20px;
        color: var(--text-light);
      }

      .empty-state i {
        font-size: 5rem;
        margin-bottom: 20px;
        color: var(--border);
        opacity: 0.5;
      }

      .empty-state h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: var(--text);
      }

      .empty-state p {
        font-size: 1.1rem;
      }

      .deadline-warning {
        color: var(--danger);
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        to {
          transform: translateX(100%);
          opacity: 0;
          height: 0;
          padding: 0;
          margin: 0;
          border: none;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, var(--danger) 0%, #ff5252 100%);
        color: white;
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(255, 118, 117, 0.4);
        z-index: 9999;
        animation: slideInRight 0.4s ease, slideOutRight 0.4s ease 3.6s forwards;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
        max-width: 400px;
      }

      .notification i {
        font-size: 1.3rem;
        animation: pulse 0.6s ease infinite;
      }

      @keyframes slideInRight {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, var(--danger) 0%, #ff5252 100%);
        color: white;
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(255, 118, 117, 0.4);
        z-index: 9999;
        animation: slideInRight 0.4s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
        max-width: 400px;
      }

      .notification i {
        font-size: 1.3rem;
        animation: pulse 0.6s ease infinite;
      }

      @keyframes slideInRight {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }

      /* Responsive Design untuk Mobile */
      @media (min-width: 768px) {
        .input-section {
          grid-template-columns: 1fr 1fr;
        }

        .additional-fields {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 600px) {
        .header {
          flex-direction: column;
          gap: 15px;
        }

        .header-content {
          order: 2;
        }

        .theme-toggle {
          order: 1;
          align-self: flex-end;
        }

        .task-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .task-actions {
          align-self: flex-end;
        }

        .task-meta {
          flex-direction: column;
          gap: 8px;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .filters {
          justify-content: space-between;
        }

        .filter-btn {
          flex: 1;
          text-align: center;
          justify-content: center;
        }

        #clear-completed {
          width: 100%;
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 2rem;
        }

        .header p {
          font-size: 1rem;
        }

        .input-section {
          padding: 15px;
        }

        .stats {
          flex-direction: column;
          gap: 10px;
        }

        .stat-item {
          flex-direction: row;
          gap: 10px;
          align-items: center;
        }

        .stat-value {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-content">
          <h1><i class="fas fa-tasks"></i> List tugas</h1>
          <p>
            Â©Created by
            <a
              href="https://instagram.com/ilhamm.18"
              target="_blank"
              style="
                color: white;
                text-decoration: none;
                font-weight: 700;
                transition: opacity 0.3s;
              "
              >ilham</a
            >
          </p>
        </div>
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <div class="input-section">
        <div class="task-input-group">
          <label class="input-label" for="task-input">Tugas Baru</label>
          <input
            type="text"
            id="task-input"
            placeholder="Ada tugas apa brok?"
          />
        </div>

        <div class="additional-fields">
          <div class="select-group">
            <label class="input-label" for="category">Kategori</label>
            <select id="category">
              <option value="personal">Sendiri</option>
              <option value="Group" selected>Kelompok</option>
            </select>
          </div>

          <div class="deadline-group">
            <label class="input-label" for="deadline">Deadline</label>
            <input type="datetime-local" id="deadline" />
          </div>
        </div>

        <button id="add-btn"><i class="fas fa-plus"></i> Tambah Tugas</button>
      </div>

      <div class="controls">
        <div class="filters">
          <button class="filter-btn active" data-filter="all">
            <i class="fas fa-list"></i> Semua
          </button>
          <button class="filter-btn" data-filter="active">
            <i class="fas fa-circle-notch"></i> Aktif
          </button>
          <button class="filter-btn" data-filter="completed">
            <i class="fas fa-check-circle"></i> Selesai
          </button>
          <button class="filter-btn" data-filter="today">
            <i class="fas fa-calendar-day"></i> Hari Ini
          </button>
          <button class="filter-btn" data-filter="high">
            <i class="fas fa-exclamation-circle"></i> Prioritas Banget
          </button>
        </div>
        <button id="clear-completed">
          <i class="fas fa-trash"></i> Hapus Selesai
        </button>
      </div>

      <div class="task-list" id="task-list">
        <div class="empty-state">
          <i class="fas fa-clipboard-list"></i>
          <h3>Tidak ada tugas</h3>
          <p>Tambahkan tugas baru untuk memulai</p>
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-value" id="total-count">0</span>
          <span class="stat-label">Total Tugas</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="active-count">0</span>
          <span class="stat-label">Tugas Aktif</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="completed-count">0</span>
          <span class="stat-label">Tugas Selesai</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="high-priority-count">0</span>
          <span class="stat-label">Prioritas Banget</span>
        </div>
      </div>
    </div>

    <script>
      // Register Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered");
          })
          .catch((error) => {
            console.log("Service Worker registration failed:", error);
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Elemen DOM
        const taskInput = document.getElementById("task-input");
        const addBtn = document.getElementById("add-btn");
        const taskList = document.getElementById("task-list");
        const filterBtns = document.querySelectorAll(".filter-btn");
        const clearCompletedBtn = document.getElementById("clear-completed");
        const themeToggle = document.getElementById("theme-toggle");
        const prioritySelect = document.getElementById("priority");
        const categorySelect = document.getElementById("category");
        const deadlineInput = document.getElementById("deadline");

        // Elemen statistik
        const totalCount = document.getElementById("total-count");
        const activeCount = document.getElementById("active-count");
        const completedCount = document.getElementById("completed-count");
        const highPriorityCount = document.getElementById(
          "high-priority-count"
        );

        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        // Inisialisasi flag notifikasi per tugas
        tasks.forEach((t) => {
          if (!t.notifiedStages) t.notifiedStages = [];
        });
        let currentFilter = "all";
        let notificationPermissionAsked = false;

        // Inisialisasi tema
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark-mode");
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Update priorities based on current time
        function updateTaskPriorities() {
          tasks.forEach((task) => {
            if (task.deadline && !task.completed) {
              const oldPriority = task.priority;
              task.priority = calculatePriority(task.deadline);
              // Tampilkan notifikasi jika prioritas berubah menjadi high
              if (oldPriority !== "high" && task.priority === "high") {
                showNotification(
                  `Tugas "${task.text}" - Prioritas Banget! Waktu tinggal 2 hari lagi.`
                );
              }
            }
          });
        }

        // Show notification (utamakan notifikasi sistem, fallback ke in-app)
        function showNotification(message) {
          console.log("ðŸ”” showNotification:", message);

          const options = {
            body: message,
            icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%236c5ce7' width='100' height='100'/><text x='50' y='60' font-size='60' fill='white' text-anchor='middle' dominant-baseline='middle'>!</text></svg>",
            badge:
              "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23ff7675'/></svg>",
            tag: "todolist-notification",
            vibrate: [200, 100, 200],
            renotify: true,
          };

          let systemNotifShown = false;

          const showFallback = () => {
            if (systemNotifShown) return;
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            document.body.appendChild(notification);
            // Hilangkan otomatis setelah 10 detik
            setTimeout(() => {
              notification.remove();
            }, 10000);
          };

          const fallbackTimer = setTimeout(showFallback, 400);

          if ("Notification" in window) {
            console.log("Status izin notifikasi:", Notification.permission);
            if (!window.isSecureContext) {
              console.warn(
                "Notifikasi sistem butuh HTTPS/localhost (bukan file://)"
              );
            }

            if (Notification.permission === "default") {
              Notification.requestPermission().then((perm) => {
                console.log("Hasil izin:", perm);
              });
            }
          }

          // Coba via Service Worker (lebih stabil di mobile)
          if (
            "serviceWorker" in navigator &&
            "Notification" in window &&
            Notification.permission === "granted"
          ) {
            navigator.serviceWorker
              .getRegistration()
              .then((reg) => {
                if (reg) {
                  return reg.showNotification(
                    "Tugas Reminder - Todo List",
                    options
                  );
                }
                throw new Error("Service Worker belum terdaftar");
              })
              .then(() => {
                systemNotifShown = true;
                clearTimeout(fallbackTimer);
                console.log("âœ… Notifikasi sistem via SW tampil");
              })
              .catch((err) => {
                console.error("Gagal notifikasi via SW:", err);
              });
          }

          // Fallback langsung Notification API
          if (
            !systemNotifShown &&
            "Notification" in window &&
            Notification.permission === "granted"
          ) {
            try {
              new Notification("Tugas Reminder - Todo List", options);
              systemNotifShown = true;
              clearTimeout(fallbackTimer);
              console.log("âœ… Notifikasi sistem langsung tampil");
            } catch (error) {
              console.error("Gagal notifikasi langsung:", error);
            }
          }
        }

        // Minta izin notifikasi (dipicu gesture pengguna)
        function requestNotificationPermission() {
          if (!("Notification" in window)) return;
          if (Notification.permission !== "default") return;

          if (!window.isSecureContext) {
            console.warn(
              "Notifikasi sistem butuh HTTPS/localhost (bukan file://)"
            );
          }

          Notification.requestPermission().then((permission) => {
            console.log("Izin notifikasi:", permission);
          });
        }

        // Set listener satu kali untuk minta izin saat pertama tap/klik
        function setupNotificationPermissionOnInteraction() {
          if (notificationPermissionAsked) return;
          notificationPermissionAsked = true;
          const handler = () => requestNotificationPermission();
          document.addEventListener("click", handler, { once: true });
          document.addEventListener("touchstart", handler, { once: true });
        }

        // Cek berkala dan kirim notifikasi sistem untuk tugas prioritas banget
        function setupPriorityHighNotifications() {
          const thresholds = [48, 24, 12, 6, 1, 0.5, 1 / 6]; // jam: 48h, 24h, 12h, 6h, 1h, 30m, 10m

          const checkAndNotify = () => {
            const now = new Date();
            tasks.forEach((task) => {
              if (task.completed || !task.deadline) return;
              const deadline = new Date(task.deadline);
              const hoursLeft = (deadline - now) / (1000 * 60 * 60);
              if (hoursLeft <= 0) return; // sudah lewat

              // Tandai property jika belum ada
              if (!Array.isArray(task.notifiedStages)) task.notifiedStages = [];

              thresholds.forEach((th) => {
                const key = String(th);
                if (hoursLeft <= th && !task.notifiedStages.includes(key)) {
                  const human =
                    th >= 1
                      ? `${Math.ceil(th)} jam lagi`
                      : `${Math.round(th * 60)} menit lagi`;
                  showNotification(`â° ${task.text} - tenggat ${human}!`);
                  task.notifiedStages.push(key);
                }
              });
            });
            saveTasks();
          };

          // Jalankan segera, lalu tiap menit
          checkAndNotify();
          setInterval(checkAndNotify, 60000);
        }

        // Render tasks
        function renderTasks() {
          // Update priorities before rendering
          updateTaskPriorities();

          // Filter tasks
          const now = new Date();
          const filteredTasks = tasks.filter((task) => {
            if (currentFilter === "active") return !task.completed;
            if (currentFilter === "completed") return task.completed;
            if (currentFilter === "today") {
              if (task.completed) return false;
              if (!task.deadline) return false;
              const taskDate = new Date(task.deadline);
              return taskDate.toDateString() === now.toDateString();
            }
            if (currentFilter === "high") {
              return task.priority === "high" && !task.completed;
            }
            return true;
          });

          // Update task list
          if (filteredTasks.length === 0) {
            taskList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>Tidak ada tugas</h3>
                            <p>${
                              currentFilter === "all"
                                ? "Tambahkan tugas baru untuk memulai"
                                : currentFilter === "active"
                                ? "Tidak ada tugas aktif"
                                : currentFilter === "completed"
                                ? "Tidak ada tugas yang selesai"
                                : currentFilter === "today"
                                ? "Tidak ada tugas untuk hari ini"
                                : "Tidak ada tugas dengan prioritas Banget"
                            }</p>
                        </div>
                    `;
          } else {
            taskList.innerHTML = "";
            filteredTasks.forEach((task) => {
              const taskDate = task.deadline ? new Date(task.deadline) : null;
              const isOverdue = taskDate && !task.completed && taskDate < now;

              const taskItem = document.createElement("div");
              taskItem.className = `task-item ${
                task.completed ? "completed" : ""
              }`;
              taskItem.dataset.id = task.id;
              taskItem.innerHTML = `
                            <div class="task-checkbox ${
                              task.completed ? "checked" : ""
                            }"></div>
                            <div class="task-content">
                                <div class="task-text">${task.text}</div>
                                <div class="task-meta">
                                    <div class="priority-tag priority-${
                                      isOverdue ? "high" : task.priority
                                    }">
                                        <i class="fas fa-${
                                          isOverdue
                                            ? "clock"
                                            : task.priority === "high"
                                            ? "exclamation-circle"
                                            : "bed"
                                        }"></i>
                                        ${
                                          isOverdue
                                            ? "waktu telah berakhir"
                                            : task.priority === "high"
                                            ? "prioritas banget"
                                            : "santai dulu gasih"
                                        }
                                    </div>
                                    <div class="category-tag">
                                        <i class="fas fa-${
                                          task.category === "work"
                                            ? "users"
                                            : task.category === "personal"
                                            ? "user"
                                            : "users"
                                        }"></i>
                                        ${
                                          task.category === "work"
                                            ? "Kelompok"
                                            : task.category === "personal"
                                            ? "Sendiri"
                                            : "Kelompok"
                                        }
                                    </div>
                                    ${
                                      task.deadline
                                        ? `
                                    <div class="task-meta-item ${
                                      isOverdue ? "deadline-warning" : ""
                                    }">
                                        <i class="fas fa-calendar${
                                          isOverdue ? "-times" : "-alt"
                                        }"></i>
                                        ${formatDateTime(task.deadline)}
                                    </div>
                                    `
                                        : ""
                                    }
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                                <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        `;
              taskList.appendChild(taskItem);
            });
          }

          // Update stats
          updateStats();
        }

        // Format tanggal dan waktu
        function formatDateTime(dateTimeString) {
          const date = new Date(dateTimeString);
          return date.toLocaleDateString("id-ID", {
            day: "numeric",
            month: "short",
            hour: "2-digit",
            minute: "2-digit",
          });
        }

        // Update statistics
        function updateStats() {
          const totalTasks = tasks.length;
          const activeTasks = tasks.filter((task) => !task.completed).length;
          const completedTasks = tasks.filter((task) => task.completed).length;
          const highPriorityTasks = tasks.filter(
            (task) => task.priority === "high" && !task.completed
          ).length;

          totalCount.textContent = totalTasks;
          activeCount.textContent = activeTasks;
          completedCount.textContent = completedTasks;
          highPriorityCount.textContent = highPriorityTasks;
        }

        // Calculate priority based on deadline
        function calculatePriority(deadlineString) {
          if (!deadlineString) return "low";

          const now = new Date();
          const deadline = new Date(deadlineString);
          const diffTime = deadline - now;
          const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

          if (diffDays <= 2) {
            return "high"; // prioritas banget
          } else {
            return "low"; // santai dulu gasih (3+ hari)
          }
        }

        // Add task
        function addTask() {
          const text = taskInput.value.trim();
          if (text) {
            const calculatedPriority = calculatePriority(deadlineInput.value);

            const newTask = {
              id: Date.now(),
              text: text,
              completed: false,
              priority: calculatedPriority,
              category: categorySelect.value,
              deadline: deadlineInput.value || null,
              createdAt: new Date(),
            };

            tasks.unshift(newTask);
            saveTasks();
            renderTasks();

            // Tampilkan notifikasi jika prioritas banget
            if (calculatedPriority === "high") {
              showNotification(`Tugas: ${text} - buruan kerjain! âš ï¸`);
            }

            // Reset form
            taskInput.value = "";
            deadlineInput.value = "";
            categorySelect.value = "work";

            taskInput.focus();

            // Animasi untuk task baru
            const firstTask = taskList.querySelector(".task-item");
            if (firstTask) {
              firstTask.style.animation =
                "fadeIn 0.4s ease, pulse 0.6s ease 0.3s";
            }
          }
        }

        // Toggle task completion
        function toggleTaskCompletion(taskId) {
          const task = tasks.find((t) => t.id === taskId);
          if (task) {
            task.completed = !task.completed;
            saveTasks();
            renderTasks();
          }
        }

        // Edit task
        function editTask(taskId) {
          const task = tasks.find((t) => t.id === taskId);
          if (task) {
            const newText = prompt("Edit tugas:", task.text);
            if (newText !== null && newText.trim() !== "") {
              task.text = newText.trim();

              // Edit kategori
              const newCategory = prompt(
                "Ubah kategori (personal/Group/shopping/health/other):",
                task.category
              );
              if (
                newCategory &&
                ["personal", "Group", "shopping", "health", "other"].includes(
                  newCategory
                )
              ) {
                task.category = newCategory;
              }

              // Edit deadline
              const newDeadline = prompt(
                "Ubah tenggat waktu (YYYY-MM-DDTHH:mm):",
                task.deadline
              );
              if (newDeadline !== null) {
                task.deadline = newDeadline || null;
                // Recalculate priority based on new deadline
                task.priority = calculatePriority(task.deadline);
              }

              saveTasks();
              renderTasks();
            }
          }
        }

        // Delete task
        function deleteTask(taskId) {
          const taskItem = document.querySelector(
            `.task-item[data-id="${taskId}"]`
          );
          if (taskItem) {
            taskItem.classList.add("removing");

            setTimeout(() => {
              tasks = tasks.filter((task) => task.id !== taskId);
              saveTasks();
              renderTasks();
            }, 500);
          }
        }

        // Clear completed tasks
        function clearCompletedTasks() {
          if (tasks.some((task) => task.completed)) {
            if (
              confirm(
                "Apakah Anda yakin ingin menghapus semua tugas yang selesai?"
              )
            ) {
              // Animasi untuk semua task yang akan dihapus
              document
                .querySelectorAll(".task-item.completed")
                .forEach((item) => {
                  item.classList.add("removing");
                });

              setTimeout(() => {
                tasks = tasks.filter((task) => !task.completed);
                saveTasks();
                renderTasks();
              }, 500);
            }
          } else {
            alert("Tidak ada tugas yang selesai untuk dihapus.");
          }
        }

        // Change filter
        function changeFilter(filter) {
          currentFilter = filter;
          filterBtns.forEach((btn) => {
            btn.classList.toggle("active", btn.dataset.filter === filter);
          });
          renderTasks();
        }

        // Toggle theme
        function toggleTheme() {
          document.body.classList.toggle("dark-mode");

          if (document.body.classList.contains("dark-mode")) {
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            localStorage.setItem("theme", "dark");
          } else {
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            localStorage.setItem("theme", "light");
          }
        }

        // Save tasks to localStorage
        function saveTasks() {
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Event delegation untuk interaksi dinamis
        taskList.addEventListener("click", (e) => {
          const taskItem = e.target.closest(".task-item");
          if (!taskItem) return;

          const taskId = parseInt(taskItem.dataset.id);

          // Toggle completion
          if (e.target.closest(".task-checkbox")) {
            toggleTaskCompletion(taskId);
          }

          // Edit task
          if (e.target.closest(".edit-btn")) {
            editTask(taskId);
          }

          // Delete task
          if (e.target.closest(".delete-btn")) {
            if (confirm("Apakah Anda yakin ingin menghapus tugas ini?")) {
              deleteTask(taskId);
            }
          }
        });

        // Event listeners
        addBtn.addEventListener("click", addTask);
        taskInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") addTask();
        });

        filterBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            changeFilter(btn.dataset.filter);
          });
        });

        clearCompletedBtn.addEventListener("click", clearCompletedTasks);
        themeToggle.addEventListener("click", toggleTheme);

        // Disable tombol tambah jika input kosong
        taskInput.addEventListener("input", () => {
          addBtn.disabled = taskInput.value.trim() === "";
        });

        // Set min date untuk deadline
        deadlineInput.min = new Date().toISOString().slice(0, 16);

        // Update priority display when deadline changes
        deadlineInput.addEventListener("change", () => {
          if (deadlineInput.value) {
            const priority = calculatePriority(deadlineInput.value);
            const priorityText =
              priority === "high"
                ? "prioritas banget"
                : priority === "low"
                ? "santai dulu gasih"
                : "Biasa";
            prioritySelect.value = priority;
          }
        });

        // Initial render
        renderTasks();
        addBtn.disabled = true;

        // Minta izin notifikasi saat ada interaksi pengguna (butuh gesture di mobile)
        setupNotificationPermissionOnInteraction();

        // Aktifkan cek berkala untuk notifikasi prioritas banget
        setupPriorityHighNotifications();

        // Update priorities periodically (every minute)
        setInterval(() => {
          updateTaskPriorities();
          saveTasks();
          renderTasks();
        }, 60000);
      });
    </script>
  </body>
</html>
